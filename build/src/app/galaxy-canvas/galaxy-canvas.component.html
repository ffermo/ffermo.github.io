<canvas #spaceCanvas class="spaceCanvas"
  [ngStyle]="{ 'cursor': isHoveringTarget ? 'pointer' : 'default' }"
  (window:resize)="onWindowResize($event)">
  <desktop-mouse-handler *ngIf="isDesktop"
    [camera]="camera"
    [controls]="controls"
    [earth]="earth">
  </desktop-mouse-handler>
  <!-- <mobile-touch-handler *ngIf="isMobile"></mobile-touch-handler> -->
</canvas>
<menu-bar></menu-bar>
